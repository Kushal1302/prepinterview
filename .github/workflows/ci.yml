name: CI Checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
        env:
          NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}
      - name: Build Project
        run: npm run build
      - name: Building done
        run: echo "Build completed successfully! $NEXTAUTH_URL"
